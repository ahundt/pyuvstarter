name: pyuvstarter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  checks: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]
        exclude:
          # macOS runners are expensive, so only test on latest Python
          - os: macos-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.12"
          # Windows can be flaky with older Python
          - os: windows-latest
            python-version: "3.11"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv using official installer (Unix)
      if: runner.os != 'Windows'
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install uv using official installer (Windows)
      if: runner.os == 'Windows'
      run: |
        irm https://astral.sh/uv/install.ps1 | iex
        echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install pyuvstarter dependencies
      run: |
        uv venv
        uv sync

    - name: Check Python syntax
      run: |
        uv run python -m py_compile pyuvstarter.py

    - name: Build pyuvstarter package
      run: |
        # Build the package using uv
        uv build

    - name: Install pyuvstarter (editable)
      run: |
        uv pip install -e .

    - name: Install pyuvstarter as tool
      run: |
        # Install pyuvstarter as a global tool for testing
        uv tool install .

    - name: Test pyuvstarter as installed package
      run: |
        # Test that pyuvstarter can be run as an installed command
        uv run pyuvstarter --version

    - name: Test pyuvstarter in isolated environment (Unix)
      if: runner.os != 'Windows'
      run: |
        echo "🧪 INTEGRATION TEST: Isolated environment"
        echo "========================================="
        TEST_FAILED=0
        # Create a completely separate test environment
        cd ${{ runner.temp }}
        uv venv test-env
        source test-env/bin/activate
        # Install from the built wheel using uv
        uv pip install ${{ github.workspace }}/dist/pyuvstarter-*.whl
        # Test the installed command
        echo "🔍 Testing installed command:"
        pyuvstarter --version
        mkdir isolated-test
        cd isolated-test
        echo "📁 Running pyuvstarter in isolated directory: $(pwd)"
        pyuvstarter
        echo "🔍 Verifying generated files:"
        if test -f pyproject.toml; then echo "  ✅ pyproject.toml exists"; else echo "  ❌ pyproject.toml NOT FOUND"; ((TEST_FAILED++)); fi
        echo ""
        if [ $TEST_FAILED -eq 0 ]; then
          echo "✅ Isolated environment test passed"
        else
          echo "❌ Isolated environment test FAILED ($TEST_FAILED checks failed)"
          exit $TEST_FAILED
        fi

    - name: Test pyuvstarter in isolated environment (Windows)
      if: runner.os == 'Windows'
      run: |
        Write-Host "🧪 INTEGRATION TEST: Isolated environment (Windows)"
        Write-Host "================================================="
        $TEST_FAILED = 0
        # Create a completely separate test environment
        cd $env:RUNNER_TEMP
        uv venv test-env
        . test-env\Scripts\activate
        # Install from the built wheel
        $wheel = Get-ChildItem "${{ github.workspace }}\dist\*.whl" | Select-Object -First 1
        uv pip install $wheel.FullName
        # Test the installed command
        Write-Host "🔍 Testing installed command:"
        pyuvstarter --version
        mkdir isolated-test
        cd isolated-test
        Write-Host "📁 Running pyuvstarter in isolated directory: $(Get-Location)"
        pyuvstarter
        Write-Host "🔍 Verifying generated files:"
        if (Test-Path "pyproject.toml") { 
          Write-Host "  ✅ pyproject.toml exists" 
        } else { 
          Write-Host "  ❌ pyproject.toml NOT FOUND"
          $TEST_FAILED++
        }
        Write-Host ""
        if ($TEST_FAILED -eq 0) {
          Write-Host "✅ Isolated environment test passed"
        } else {
          Write-Host "❌ Isolated environment test FAILED ($TEST_FAILED checks failed)"
          exit $TEST_FAILED
        }

    - name: Lint check with ruff (via uvx)
      # Only check for actual errors, not style issues
      # E501: line too long (we don't enforce line length)
      # E722: bare except (sometimes needed for robustness)
      # F401: imported but unused (might be used in type annotations)
      run: |
        uvx ruff check . --select=E9,F63,F7,F82 --show-files || true
        # Run full check but don't fail the build
        uvx ruff check . --exit-zero

    - name: Run unit tests (Unix)
      if: runner.os != 'Windows'
      working-directory: ${{ github.workspace }}
      run: |
        # Activate the virtual environment so pyuvstarter dependencies are available
        source .venv/bin/activate

        chmod +x create_demo.sh create_demo2.sh

        echo ""
        echo "Running create_demo2.sh unit tests..."
        echo "DEBUG: UNIT_TEST_MODE and file generation check:"
        ./create_demo2.sh --unit-test
        DEMO2_EXIT_CODE=$?
        
        echo "DEBUG: Checking for test_results.xml..."
        ls -la test_results* || echo "No test_results* files found"

        echo "Running create_demo.sh unit tests..."
        ./create_demo.sh --unit-test
        DEMO1_EXIT_CODE=$?
        # Note: create_demo.sh doesn't generate test_results.xml

        # Check if either test suite failed
        if [ $DEMO2_EXIT_CODE -ne 0 ] || [ $DEMO1_EXIT_CODE -ne 0 ]; then
          echo "❌ Unit tests failed"
          exit 1
        fi
        echo "✅ All unit tests passed"

    - name: Publish Test Results
      if: always() && runner.os == 'Linux'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: test_results.xml
        check_name: "PyUVStarter Unit Tests"
        comment_title: "PyUVStarter Test Results"
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run unit tests (Windows)
      if: runner.os == 'Windows'
      run: |
        Write-Host "🧪 WINDOWS UNIT TEST: Basic project creation"
        Write-Host "==========================================="
        $TEST_FAILED = 0
        # Windows doesn't support the bash demo script, so run pyuvstarter directly
        uv run pyuvstarter --help
        mkdir test_windows
        cd test_windows
        Write-Host "📁 Created test directory: $(Get-Location)"
        Write-Host "🚀 Running: pyuvstarter ."
        pyuvstarter .
        Write-Host ""
        Write-Host "🔍 Verifying generated files:"
        if (Test-Path "pyproject.toml") { 
          Write-Host "  ✅ pyproject.toml exists" 
        } else { 
          Write-Host "  ❌ pyproject.toml NOT FOUND"
          $TEST_FAILED++
        }
        Write-Host ""
        if ($TEST_FAILED -eq 0) {
          Write-Host "✅ Windows test passed"
        } else {
          Write-Host "❌ Windows test FAILED ($TEST_FAILED checks failed)"
          exit $TEST_FAILED
        }

    - name: Run integration test - New project
      if: runner.os != 'Windows'
      run: |
        echo "🧪 INTEGRATION TEST: New project creation"
        echo "========================================="
        TEST_FAILED=0
        mkdir -p test_new_project
        cd test_new_project
        echo "📁 Created test directory: $(pwd)"
        echo "🚀 Running: pyuvstarter ."
        pyuvstarter .
        echo ""
        echo "🔍 Verifying generated files:"
        if test -f pyproject.toml; then echo "  ✅ pyproject.toml exists"; else echo "  ❌ pyproject.toml NOT FOUND"; ((TEST_FAILED++)); fi
        if test -f .gitignore; then echo "  ✅ .gitignore exists"; else echo "  ❌ .gitignore NOT FOUND"; ((TEST_FAILED++)); fi
        if test -d .venv; then echo "  ✅ .venv/ directory exists"; else echo "  ❌ .venv/ directory NOT FOUND"; ((TEST_FAILED++)); fi
        if test -f uv.lock; then echo "  ✅ uv.lock exists"; else echo "  ❌ uv.lock NOT FOUND"; ((TEST_FAILED++)); fi
        echo ""
        if [ $TEST_FAILED -eq 0 ]; then
          echo "✅ New project test passed"
        else
          echo "❌ New project test FAILED ($TEST_FAILED checks failed)"
          exit $TEST_FAILED
        fi

    - name: Run integration test - Legacy project migration
      if: runner.os != 'Windows'
      run: |
        echo "🧪 INTEGRATION TEST: Legacy project migration"
        echo "============================================="
        TEST_FAILED=0
        # Create a legacy project with requirements.txt
        mkdir -p test_legacy_project
        cd test_legacy_project
        echo "📁 Created test directory: $(pwd)"
        echo "📝 Creating legacy project files..."
        echo "# Legacy ML project" > README.md
        echo "pandas==2.0.0" > requirements.txt
        echo "numpy>=1.20" >> requirements.txt
        echo "import pandas as pd" > analysis.py
        echo "import numpy as np" >> analysis.py
        echo "  ✅ Created: README.md, requirements.txt, analysis.py"

        # Run pyuvstarter
        echo ""
        echo "🚀 Running: pyuvstarter --dependency-migration auto ."
        pyuvstarter --dependency-migration auto .

        # Verify migration
        echo ""
        echo "🔍 Verifying migration results:"
        if test -f pyproject.toml; then echo "  ✅ pyproject.toml exists"; else echo "  ❌ pyproject.toml NOT FOUND"; ((TEST_FAILED++)); fi
        if grep -q "pandas" pyproject.toml; then echo "  ✅ pandas found in pyproject.toml"; else echo "  ❌ pandas NOT FOUND in pyproject.toml"; ((TEST_FAILED++)); fi
        if grep -q "numpy" pyproject.toml; then echo "  ✅ numpy found in pyproject.toml"; else echo "  ❌ numpy NOT FOUND in pyproject.toml"; ((TEST_FAILED++)); fi
        echo ""
        if [ $TEST_FAILED -eq 0 ]; then
          echo "✅ Legacy project migration test passed"
        else
          echo "❌ Legacy project migration test FAILED ($TEST_FAILED checks failed)"
          exit $TEST_FAILED
        fi

    - name: Run integration test - Notebook support
      if: runner.os != 'Windows'
      run: |
        echo "🧪 INTEGRATION TEST: Notebook support"
        echo "====================================="
        TEST_FAILED=0
        # Create project with notebook
        mkdir -p test_notebook_project
        cd test_notebook_project
        echo "📁 Created test directory: $(pwd)"

        # Create a simple notebook file
        echo "📝 Creating Jupyter notebook..."
        cat > experiment.ipynb << 'EOF'
        {
          "cells": [
            {
              "cell_type": "code",
              "source": ["import pandas as pd\n", "import matplotlib.pyplot as plt\n", "!pip install seaborn"]
            }
          ],
          "metadata": {},
          "nbformat": 4,
          "nbformat_minor": 5
        }
        EOF
        echo "  ✅ Created: experiment.ipynb"

        # Run pyuvstarter
        echo ""
        echo "🚀 Running: pyuvstarter ."
        pyuvstarter .

        # Verify notebook dependencies were found
        echo ""
        echo "🔍 Verifying notebook dependency discovery:"
        if test -f pyproject.toml; then echo "  ✅ pyproject.toml exists"; else echo "  ❌ pyproject.toml NOT FOUND"; ((TEST_FAILED++)); fi
        if grep -q "pandas" pyproject.toml; then echo "  ✅ pandas found (from import)"; else echo "  ❌ pandas NOT FOUND"; ((TEST_FAILED++)); fi
        if grep -q "matplotlib" pyproject.toml; then echo "  ✅ matplotlib found (from import)"; else echo "  ❌ matplotlib NOT FOUND"; ((TEST_FAILED++)); fi
        if grep -q "seaborn" pyproject.toml; then echo "  ✅ seaborn found (from !pip install)"; else echo "  ❌ seaborn NOT FOUND"; ((TEST_FAILED++)); fi
        if grep -q "ipykernel" pyproject.toml; then echo "  ✅ ipykernel found (notebook support)"; else echo "  ❌ ipykernel NOT FOUND"; ((TEST_FAILED++)); fi
        echo ""
        if [ $TEST_FAILED -eq 0 ]; then
          echo "✅ Notebook support test passed"
        else
          echo "❌ Notebook support test FAILED ($TEST_FAILED checks failed)"
          exit $TEST_FAILED
        fi